<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filterGoods()">
                <input type="text" class="search-field" v-model="searchLine" @keyup="filterGoods()">
                <button class="btn-search" type="submit" >
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <div class="search-view" v-if="searchLine">
                <div class="search-item" v-for="item of filtrered">
                    <img :src="imgCatalog" alt="Some img" >
                    <p>{{item.product_name}}</p>
                    <p>{{item.price}}₽</p>
                </div>
               <div v-if="!filtrered.length" class="search-empty"> <p>По вашему запросу ничего не найдено</p> </div> 
            </div>
                
            <button class="btn-cart" type="button" @click="cartView()">Корзина</button>
                <div class="cart-block invisible">
                    <div class="cart-item" v-for="product of products" :data-id="product.id_product">
                        <div class="product-bio">
                        <img :src="imgCatalog" alt="Some image">
                        <div class="product-desc">
                        <p class="product-title">{{ product.product_name }}</p>
                        <p class="product-quantity">Количество: </p>
                    <p class="product-single-price">{{ product.price }}₽ за ед.</p>
                    </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{ product.price * 1 }} ₽</p>
                        <button class="del-btn" data-id="">&times;</button>
                    </div>
                    </div>
                </div>
        </div>
    </header>
    <main>
        <div class="products" v-if="products[0]">
            <div class="product-item" v-for="product of products" :key="product.id_product" :data-id="product.id_product">
                <img :src="imgCatalog" alt="Some img" >
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
        <div class="products-empty" v-else>
            <p>Товары отсутствуют</p>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
